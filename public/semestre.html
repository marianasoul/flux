<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestre - MedStudios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .current-semester {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .current-semester h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .current-semester p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .progress-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .progress-bar {
            background: #e1e5e9;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .nav {
                flex-direction: column;
                text-align: center;
            }

            .current-semester h2 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/cronograma">Cronograma</a>
                <a href="/agenda">Agenda</a>
                <a href="/disciplinas">Disciplinas</a>
                <a href="/professores">Professores</a>
                <a href="/semestre" style="background: #667eea; color: white;">Semestre</a>
            </nav>
        </div>

        <div class="content">
            <div class="current-semester" id="currentSemester">
                <h2>Carregando...</h2>
                <p>Aguarde...</p>
            </div>

            <div class="form-section">
                <h2>Configurar Semestre</h2>
                <form id="semesterForm">
                    <div class="form-group">
                        <label for="name">Nome do Semestre:</label>
                        <input type="text" id="name" name="name" placeholder="Ex: 2024.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">Data de Início:</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">Data de Término:</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    
                    <button type="submit" class="btn">Atualizar Semestre</button>
                </form>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalSubjects">0</h3>
                    <p>Disciplinas Matriculadas</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCredits">0</h3>
                    <p>Carga Horária Total</p>
                </div>
                <div class="stat-card">
                    <h3 id="completedTasks">0</h3>
                    <p>Tarefas Concluídas</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingTasks">0</h3>
                    <p>Tarefas Pendentes</p>
                </div>
            </div>

            <div class="progress-section">
                <h3>Progresso do Semestre</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="semesterProgress" style="width: 0%"></div>
                </div>
                <p id="progressText">0% concluído</p>
            </div>
        </div>
    </div>

    <script>
        let currentSemester = null;

        // Carregar dados ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSemester();
            loadStats();
        });

        // Carregar semestre atual
        async function loadSemester() {
            try {
                const response = await fetch('/api/semester');
                currentSemester = await response.json();
                displayCurrentSemester();
                fillForm();
            } catch (error) {
                console.error('Erro ao carregar semestre:', error);
            }
        }

        // Exibir semestre atual
        function displayCurrentSemester() {
            const container = document.getElementById('currentSemester');
            
            if (currentSemester) {
                const startDate = new Date(currentSemester.startDate).toLocaleDateString('pt-BR');
                const endDate = new Date(currentSemester.endDate).toLocaleDateString('pt-BR');
                
                container.innerHTML = `
                    <h2>${currentSemester.name}</h2>
                    <p>${startDate} - ${endDate}</p>
                `;
            } else {
                container.innerHTML = `
                    <h2>Nenhum Semestre Configurado</h2>
                    <p>Configure o semestre atual abaixo</p>
                `;
            }
        }

        // Preencher formulário com dados atuais
        function fillForm() {
            if (currentSemester) {
                document.getElementById('name').value = currentSemester.name;
                document.getElementById('startDate').value = currentSemester.startDate;
                document.getElementById('endDate').value = currentSemester.endDate;
            }
        }

        // Carregar estatísticas
        async function loadStats() {
            try {
                // Carregar disciplinas
                const subjectsResponse = await fetch('/api/subjects');
                const subjects = await subjectsResponse.json();
                
                // Carregar agenda
                const agendaResponse = await fetch('/api/agenda');
                const agenda = await agendaResponse.json();
                
                // Calcular estatísticas
                const totalSubjects = subjects.length;
                const totalCredits = subjects.reduce((sum, subject) => sum + (subject.credits || 0), 0);
                const completedTasks = agenda.filter(item => item.completed).length;
                const pendingTasks = agenda.filter(item => !item.completed).length;
                
                // Atualizar interface
                document.getElementById('totalSubjects').textContent = totalSubjects;
                document.getElementById('totalCredits').textContent = totalCredits;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
                
                // Calcular progresso do semestre
                updateSemesterProgress();
                
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Atualizar progresso do semestre
        function updateSemesterProgress() {
            if (currentSemester) {
                const now = new Date();
                const start = new Date(currentSemester.startDate);
                const end = new Date(currentSemester.endDate);
                
                const totalDays = (end - start) / (1000 * 60 * 60 * 24);
                const elapsedDays = Math.max(0, (now - start) / (1000 * 60 * 60 * 24));
                
                const progress = Math.min(100, Math.max(0, (elapsedDays / totalDays) * 100));
                
                document.getElementById('semesterProgress').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '% concluído';
            }
        }

        // Submeter formulário
        document.getElementById('semesterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const semesterData = {
                name: formData.get('name'),
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate')
            };

            // Validar datas
            if (new Date(semesterData.startDate) >= new Date(semesterData.endDate)) {
                alert('A data de início deve ser anterior à data de término.');
                return;
            }

            try {
                const response = await fetch('/api/semester', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(semesterData)
                });

                if (response.ok) {
                    currentSemester = await response.json();
                    displayCurrentSemester();
                    updateSemesterProgress();
                    alert('Semestre atualizado com sucesso!');
                } else {
                    alert('Erro ao atualizar semestre');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao atualizar semestre');
            }
        });
    </script>
</body>
</html>
