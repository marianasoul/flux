<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedStudios - Agenda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .header {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo h1 {
      color: #2563eb;
      font-size: 1.8rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav-link {
      text-decoration: none;
      color: #64748b;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s;
      font-weight: 500;
    }
    .nav-link:hover {
      background-color: #f1f5f9;
      color: #2563eb;
    }
    .nav-link.active {
      background-color: #2563eb;
      color: white;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .page-title {
      color: #334155;
      font-size: 2rem;
      margin: 0;
    }
    .add-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .add-btn:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }
    .form-container {
      background-color: #f8fafc;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #334155;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2563eb;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    .btn-secondary {
      background-color: #64748b;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #475569;
    }
    .agenda-list {
      display: grid;
      gap: 1rem;
    }
    .agenda-item {
      background-color: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 1.5rem;
      transition: all 0.3s;
    }
    .agenda-item:hover {
      border-color: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .item-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #334155;
      margin: 0;
    }
    .item-actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-edit {
      background-color: #f59e0b;
      color: white;
    }
    .btn-edit:hover {
      background-color: #d97706;
    }
    .btn-delete {
      background-color: #ef4444;
      color: white;
    }
    .btn-delete:hover {
      background-color: #dc2626;
    }
    .btn-complete {
      background-color: #10b981;
      color: white;
    }
    .btn-complete:hover {
      background-color: #059669;
    }
    .item-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
    }
    .detail-label {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 0.25rem;
    }
    .detail-value {
      font-weight: 600;
      color: #334155;
    }
    .item-description {
      color: #64748b;
      line-height: 1.6;
    }
    .priority-high {
      border-left: 4px solid #ef4444;
    }
    .priority-medium {
      border-left: 4px solid #f59e0b;
    }
    .priority-low {
      border-left: 4px solid #10b981;
    }
    .status-completed {
      opacity: 0.7;
      background-color: #f0fdf4;
    }
    .status-completed .item-title {
      text-decoration: line-through;
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }
    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      .nav-links {
        justify-content: center;
      }
      body {
        padding: 1rem;
      }
      .page-header {
        flex-direction: column;
        align-items: stretch;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
      .item-details {
        grid-template-columns: 1fr;
      }
      .item-header {
        flex-direction: column;
        align-items: stretch;
      }
      .item-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1>üìö MedStudios</h1>
    </div>
    <div class="nav-links">
      <a href="/" class="nav-link">üè† In√≠cio</a>
      <a href="/cronograma" class="nav-link">üìÖ Cronograma</a>
      <a href="/agenda" class="nav-link active">üìù Agenda</a>
      <a href="/planejamento" class="nav-link">üìö Planejamento</a>
      <a href="/progresso" class="nav-link">üìä Progresso</a>
      <a href="/disciplinas" class="nav-link">üìñ Disciplinas</a>
      <a href="/professores" class="nav-link">üë®‚Äçüè´ Professores</a>
      <a href="/semestre" class="nav-link">üóìÔ∏è Semestre</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">üìù Agenda de Tarefas</h1>
      <button class="add-btn" onclick="toggleForm()">
        <span>‚ûï</span>
        Nova Tarefa
      </button>
    </div>

    <div class="form-container" id="taskForm">
      <form onsubmit="addTask(event)">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">T√≠tulo da Tarefa</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="subject">Disciplina</label>
            <select id="subject" name="subject" required>
              <option value="">Selecione uma disciplina</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dueDate">Data de Entrega</label>
            <input type="date" id="dueDate" name="dueDate" required>
          </div>
          <div class="form-group">
            <label for="priority">Prioridade</label>
            <select id="priority" name="priority" required>
              <option value="low">Baixa</option>
              <option value="medium" selected>M√©dia</option>
              <option value="high">Alta</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descri√ß√£o</label>
          <textarea id="description" name="description" placeholder="Descreva os detalhes da tarefa..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="toggleForm()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </div>
      </form>
    </div>

    <div class="agenda-list" id="agendaList">
      <!-- Tarefas ser√£o carregadas aqui -->
    </div>
  </div>

  <script>
    let tasks = [];
    let subjects = [];
    let editingTaskId = null;

    // Carregar disciplinas
    async function loadSubjects() {
      try {
        const response = await fetch('/api/disciplinas');
        subjects = await response.json();
        
        const subjectSelect = document.getElementById('subject');
        subjectSelect.innerHTML = '<option value="">Selecione uma disciplina</option>';
        
        subjects.forEach(subject => {
          const option = document.createElement('option');
          option.value = subject.id;
          option.textContent = `${subject.name} (${subject.code})`;
          subjectSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Erro ao carregar disciplinas:', error);
      }
    }

    // Carregar tarefas
    async function loadTasks() {
      try {
        const response = await fetch('/api/agenda');
        tasks = await response.json();
        renderTasks();
      } catch (error) {
        console.error('Erro ao carregar tarefas:', error);
        renderTasks();
      }
    }

    // Renderizar tarefas
    function renderTasks() {
      const agendaList = document.getElementById('agendaList');
      
      if (tasks.length === 0) {
        agendaList.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìù</div>
            <h3>Nenhuma tarefa encontrada</h3>
            <p>Adicione sua primeira tarefa clicando no bot√£o "Nova Tarefa"</p>
          </div>
        `;
        return;
      }

      agendaList.innerHTML = tasks.map(task => {
        const subject = subjects.find(s => s.id === parseInt(task.subject)) || { name: 'Disciplina n√£o encontrada', code: '' };
        const dueDate = new Date(task.dueDate).toLocaleDateString('pt-BR');
        const isOverdue = new Date(task.dueDate) < new Date() && task.status !== 'completed';
        
        return `
          <div class="agenda-item priority-${task.priority} ${task.status === 'completed' ? 'status-completed' : ''}">
            <div class="item-header">
              <h3 class="item-title">${task.title}</h3>
              <div class="item-actions">
                ${task.status !== 'completed' ? `
                  <button class="btn-small btn-complete" onclick="updateStatus(${task.id}, 'completed')">
                    ‚úì Concluir
                  </button>
                  <button class="btn-small btn-edit" onclick="editTask(${task.id})">
                    ‚úèÔ∏è Editar
                  </button>
                ` : ''}
                <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                  üóëÔ∏è Excluir
                </button>
              </div>
            </div>
            <div class="item-details">
              <div class="detail-item">
                <span class="detail-label">Disciplina</span>
                <span class="detail-value">${subject.name}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Data de Entrega</span>
                <span class="detail-value" style="color: ${isOverdue ? '#ef4444' : '#334155'}">
                  ${dueDate} ${isOverdue ? '(Atrasada)' : ''}
                </span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Prioridade</span>
                <span class="detail-value">
                  ${task.priority === 'high' ? 'üî¥ Alta' : task.priority === 'medium' ? 'üü° M√©dia' : 'üü¢ Baixa'}
                </span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Status</span>
                <span class="detail-value">
                  ${task.status === 'completed' ? '‚úÖ Conclu√≠da' : '‚è≥ Pendente'}
                </span>
              </div>
            </div>
            ${task.description ? `<div class="item-description">${task.description}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // Alternar formul√°rio
    function toggleForm() {
      const form = document.getElementById('taskForm');
      const isActive = form.classList.contains('active');
      
      if (isActive) {
        form.classList.remove('active');
        resetForm();
      } else {
        form.classList.add('active');
      }
    }

    // Resetar formul√°rio
    function resetForm() {
      document.querySelector('#taskForm form').reset();
      editingTaskId = null;
      document.querySelector('.btn-primary').textContent = 'Adicionar Tarefa';
    }

    // Adicionar/Editar tarefa
    async function addTask(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const taskData = {
        title: formData.get('title'),
        subject: formData.get('subject'),
        dueDate: formData.get('dueDate'),
        priority: formData.get('priority'),
        description: formData.get('description'),
        status: 'pending'
      };

      try {
        let response;
        if (editingTaskId) {
          response = await fetch(`/api/agenda/${editingTaskId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(taskData)
          });
        } else {
          response = await fetch('/api/agenda', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(taskData)
          });
        }

        if (response.ok) {
          toggleForm();
          loadTasks();
        } else {
          alert('Erro ao salvar tarefa');
        }
      } catch (error) {
        console.error('Erro ao salvar tarefa:', error);
        alert('Erro ao salvar tarefa');
      }
    }

    // Editar tarefa
    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      editingTaskId = id;
      
      document.getElementById('title').value = task.title;
      document.getElementById('subject').value = task.subject;
      document.getElementById('dueDate').value = task.dueDate;
      document.getElementById('priority').value = task.priority;
      document.getElementById('description').value = task.description || '';
      
      document.querySelector('.btn-primary').textContent = 'Atualizar Tarefa';
      document.getElementById('taskForm').classList.add('active');
    }

    // Atualizar status
    async function updateStatus(id, status) {
      try {
        const response = await fetch(`/api/agenda/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });

        if (response.ok) {
          loadTasks();
        } else {
          alert('Erro ao atualizar status');
        }
      } catch (error) {
        console.error('Erro ao atualizar status:', error);
        alert('Erro ao atualizar status');
      }
    }

    // Excluir tarefa
    async function deleteTask(id) {
      if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

      try {
        const response = await fetch(`/api/agenda/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          loadTasks();
        } else {
          alert('Erro ao excluir tarefa');
        }
      } catch (error) {
        console.error('Erro ao excluir tarefa:', error);
        alert('Erro ao excluir tarefa');
      }
    }

    // Inicializar p√°gina
    document.addEventListener('DOMContentLoaded', () => {
      loadSubjects();
      loadTasks();
    });
  </script>
</body>
</html>
