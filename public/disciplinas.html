<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStudios - Disciplinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav a.active {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .page-title p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .disciplines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .discipline-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .discipline-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #4ecdc4, #45b7d1);
        }
        
        .discipline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .discipline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .discipline-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }
        
        .discipline-code {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .discipline-credits {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .discipline-info {
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .info-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        
        .info-value {
            color: white;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .discipline-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .add-discipline {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .add-discipline:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .add-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }
        
        .add-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .page-title h1 {
                font-size: 2.5rem;
            }
            
            .disciplines-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .nav {
                justify-content: center;
            }
            
            .nav a {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="nav">
                <a href="/">üè† Dashboard</a>
                <a href="/cronograma.html">üìÖ Cronograma</a>
                <a href="/agenda.html">üìã Agenda</a>
                <a href="/disciplinas.html" class="active">üìö Disciplinas</a>
                <a href="/professores.html">üë®‚Äçüè´ Professores</a>
                <a href="/semestre.html">üéì Semestre</a>
                <a href="/planejamento.html">üìä Planejamento</a>
                <a href="/progresso.html">üìà Progresso</a>
            </nav>
        </div>
        
        <div class="page-title">
            <h1>üìö Disciplinas</h1>
            <p>Gerencie suas disciplinas e acompanhe seu progresso acad√™mico</p>
        </div>
        
        <div class="disciplines-grid" id="disciplinesGrid">
            <!-- Disciplinas ser√£o carregadas dinamicamente -->
        </div>
        
        <div class="add-discipline" onclick="addNewDiscipline()">
            <div class="add-icon">+</div>
            <div class="add-text">Adicionar Nova Disciplina</div>
        </div>
    </div>
    
    <script>
        // Dados das disciplinas (posteriormente vir√£o do backend)
        const disciplinesData = [
            {
                id: 1,
                name: "Anatomia Humana",
                code: "MED101",
                credits: 6,
                professor: "Dr. Silva",
                schedule: "Seg/Qua 08:00-10:00",
                progress: 75,
                grade: 8.5
            },
            {
                id: 2,
                name: "Fisiologia",
                code: "MED102",
                credits: 4,
                professor: "Dra. Santos",
                schedule: "Ter/Qui 14:00-16:00",
                progress: 60,
                grade: 7.8
            },
            {
                id: 3,
                name: "Bioqu√≠mica",
                code: "MED103",
                credits: 4,
                professor: "Dr. Costa",
                schedule: "Sex 08:00-12:00",
                progress: 45,
                grade: 8.2
            },
            {
                id: 4,
                name: "Histologia",
                code: "MED104",
                credits: 3,
                professor: "Dra. Lima",
                schedule: "Seg 14:00-17:00",
                progress: 80,
                grade: 9.1
            }
        ];
        
        function loadDisciplines() {
            const grid = document.getElementById('disciplinesGrid');
            
            disciplinesData.forEach(discipline => {
                const card = document.createElement('div');
                card.className = 'discipline-card';
                card.innerHTML = `
                    <div class="discipline-header">
                        <div>
                            <div class="discipline-name">${discipline.name}</div>
                            <div class="discipline-code">${discipline.code}</div>
                        </div>
                        <div class="discipline-credits">${discipline.credits} cr√©ditos</div>
                    </div>
                    
                    <div class="discipline-info">
                        <div class="info-item">
                            <span class="info-label">Professor:</span>
                            <span class="info-value">${discipline.professor}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Hor√°rio:</span>
                            <span class="info-value">${discipline.schedule}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Nota Atual:</span>
                            <span class="info-value">${discipline.grade}</span>
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${discipline.progress}%"></div>
                    </div>
                    
                    <div class="discipline-actions">
                        <a href="#" class="btn btn-primary">Ver Detalhes</a>
                        <a href="#" class="btn btn-secondary">Editar</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function addNewDiscipline() {
            alert('Funcionalidade de adicionar disciplina ser√° implementada em breve!');
        }
        
        // Carregar disciplinas quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadDisciplines);
    </script>
</body>
</html>
