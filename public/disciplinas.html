<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas - MedStudios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .subjects-list {
            margin-top: 30px;
        }

        .subject-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .subject-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .subject-info p {
            color: #666;
            margin-bottom: 3px;
        }

        .subject-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .nav {
                flex-direction: column;
                text-align: center;
            }

            .subject-card {
                flex-direction: column;
                text-align: center;
            }

            .subject-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/cronograma">Cronograma</a>
                <a href="/agenda">Agenda</a>
                <a href="/disciplinas" style="background: #667eea; color: white;">Disciplinas</a>
                <a href="/professores">Professores</a>
                <a href="/semestre">Semestre</a>
            </nav>
        </div>

        <div class="content">
            <h1>Gerenciamento de Disciplinas</h1>
            
            <div class="form-section">
                <h2>Adicionar Nova Disciplina</h2>
                <form id="subjectForm">
                    <div class="form-group">
                        <label for="name">Nome da Disciplina:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="code">Código:</label>
                        <input type="text" id="code" name="code" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="credits">Carga Horária (horas):</label>
                        <input type="number" id="credits" name="credits" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Adicionar Disciplina</button>
                </form>
            </div>

            <div class="subjects-list">
                <h2>Lista de Disciplinas</h2>
                <div id="subjectsList"></div>
            </div>
        </div>
    </div>

    <script>
        let subjects = [];
        let editingId = null;

        // Carregar disciplinas ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSubjects();
        });

        // Carregar disciplinas do servidor
        async function loadSubjects() {
            try {
                const response = await fetch('/api/subjects');
                subjects = await response.json();
                renderSubjects();
            } catch (error) {
                console.error('Erro ao carregar disciplinas:', error);
            }
        }

        // Renderizar lista de disciplinas
        function renderSubjects() {
            const container = document.getElementById('subjectsList');
            
            if (subjects.length === 0) {
                container.innerHTML = '<p>Nenhuma disciplina cadastrada.</p>';
                return;
            }

            container.innerHTML = subjects.map(subject => `
                <div class="subject-card">
                    <div class="subject-info">
                        <h3>${subject.name}</h3>
                        <p><strong>Código:</strong> ${subject.code}</p>
                        <p><strong>Carga Horária:</strong> ${subject.credits} horas</p>
                        ${subject.description ? `<p><strong>Descrição:</strong> ${subject.description}</p>` : ''}
                    </div>
                    <div class="subject-actions">
                        <button class="btn" onclick="editSubject(${subject.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteSubject(${subject.id})">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Submeter formulário
        document.getElementById('subjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const subjectData = {
                name: formData.get('name'),
                code: formData.get('code'),
                credits: parseInt(formData.get('credits')),
                description: formData.get('description')
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`/api/subjects/${editingId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(subjectData)
                    });
                } else {
                    response = await fetch('/api/subjects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(subjectData)
                    });
                }

                if (response.ok) {
                    e.target.reset();
                    editingId = null;
                    document.querySelector('button[type="submit"]').textContent = 'Adicionar Disciplina';
                    loadSubjects();
                } else {
                    alert('Erro ao salvar disciplina');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar disciplina');
            }
        });

        // Editar disciplina
        function editSubject(id) {
            const subject = subjects.find(s => s.id === id);
            if (subject) {
                document.getElementById('name').value = subject.name;
                document.getElementById('code').value = subject.code;
                document.getElementById('credits').value = subject.credits;
                document.getElementById('description').value = subject.description || '';
                
                editingId = id;
                document.querySelector('button[type="submit"]').textContent = 'Atualizar Disciplina';
            }
        }

        // Excluir disciplina
        async function deleteSubject(id) {
            if (confirm('Tem certeza que deseja excluir esta disciplina?')) {
                try {
                    const response = await fetch(`/api/subjects/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadSubjects();
                    } else {
                        alert('Erro ao excluir disciplina');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao excluir disciplina');
                }
            }
        }
    </script>
</body>
</html>
