<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores - MedStudios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .professors-list {
            margin-top: 30px;
        }

        .professor-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .professor-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .professor-info p {
            color: #666;
            margin-bottom: 3px;
        }

        .professor-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .nav {
                flex-direction: column;
                text-align: center;
            }

            .professor-card {
                flex-direction: column;
                text-align: center;
            }

            .professor-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/cronograma">Cronograma</a>
                <a href="/agenda">Agenda</a>
                <a href="/disciplinas">Disciplinas</a>
                <a href="/professores" style="background: #667eea; color: white;">Professores</a>
                <a href="/semestre">Semestre</a>
            </nav>
        </div>

        <div class="content">
            <h1>Gerenciamento de Professores</h1>
            
            <div class="form-section">
                <h2>Adicionar Novo Professor</h2>
                <form id="professorForm">
                    <div class="form-group">
                        <label for="name">Nome do Professor:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Departamento:</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <button type="submit" class="btn">Adicionar Professor</button>
                </form>
            </div>

            <div class="professors-list">
                <h2>Lista de Professores</h2>
                <div id="professorsList"></div>
            </div>
        </div>
    </div>

    <script>
        let professors = [];
        let editingId = null;

        // Carregar professores ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadProfessors();
        });

        // Carregar professores do servidor
        async function loadProfessors() {
            try {
                const response = await fetch('/api/professors');
                professors = await response.json();
                renderProfessors();
            } catch (error) {
                console.error('Erro ao carregar professores:', error);
            }
        }

        // Renderizar lista de professores
        function renderProfessors() {
            const container = document.getElementById('professorsList');
            
            if (professors.length === 0) {
                container.innerHTML = '<p>Nenhum professor cadastrado.</p>';
                return;
            }

            container.innerHTML = professors.map(professor => `
                <div class="professor-card">
                    <div class="professor-info">
                        <h3>${professor.name}</h3>
                        <p><strong>Departamento:</strong> ${professor.department}</p>
                        ${professor.email ? `<p><strong>Email:</strong> ${professor.email}</p>` : ''}
                        ${professor.phone ? `<p><strong>Telefone:</strong> ${professor.phone}</p>` : ''}
                    </div>
                    <div class="professor-actions">
                        <button class="btn" onclick="editProfessor(${professor.id})">Editar</button>
                        <button class="btn btn-danger" onclick="deleteProfessor(${professor.id})">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Submeter formulÃ¡rio
        document.getElementById('professorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const professorData = {
                name: formData.get('name'),
                department: formData.get('department'),
                email: formData.get('email'),
                phone: formData.get('phone')
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`/api/professors/${editingId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(professorData)
                    });
                } else {
                    response = await fetch('/api/professors', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(professorData)
                    });
                }

                if (response.ok) {
                    e.target.reset();
                    editingId = null;
                    document.querySelector('button[type="submit"]').textContent = 'Adicionar Professor';
                    loadProfessors();
                } else {
                    alert('Erro ao salvar professor');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar professor');
            }
        });

        // Editar professor
        function editProfessor(id) {
            const professor = professors.find(p => p.id === id);
            if (professor) {
                document.getElementById('name').value = professor.name;
                document.getElementById('department').value = professor.department;
                document.getElementById('email').value = professor.email || '';
                document.getElementById('phone').value = professor.phone || '';
                
                editingId = id;
                document.querySelector('button[type="submit"]').textContent = 'Atualizar Professor';
            }
        }

        // Excluir professor
        async function deleteProfessor(id) {
            if (confirm('Tem certeza que deseja excluir este professor?')) {
                try {
                    const response = await fetch(`/api/professors/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadProfessors();
                    } else {
                        alert('Erro ao excluir professor');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao excluir professor');
                }
            }
        }
    </script>
</body>
</html>
