<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStudios - Professores</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient-blue: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            --gradient-green: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            --gradient-purple: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            --gradient-orange: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            --gradient-pink: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            --color-blue: #3b82f6;
            --color-green: #10b981;
            --color-purple: #8b5cf6;
            --color-orange: #f59e0b;
            --color-pink: #ec4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navegação */
        .nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .nav a:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .nav a.active {
            background: var(--gradient-blue);
            color: var(--color-blue);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        /* Cards */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card h1, .card h2, .card h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
        }

        /* Botões */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-blue);
            color: var(--color-blue);
            border: 1px solid #bfdbfe;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--gradient-green);
            color: var(--color-green);
            border: 1px solid #bbf7d0;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--gradient-pink);
            color: var(--color-pink);
            border: 1px solid #fbcfe8;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Formulários */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Grid */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Cards de Estatísticas */
        .stats-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-blue);
        }

        .stats-card.green::before {
            background: var(--gradient-green);
        }

        .stats-card.purple::before {
            background: var(--gradient-purple);
        }

        .stats-card.orange::before {
            background: var(--gradient-orange);
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stats-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .stats-card p {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Cards de Professores */
        .professor-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .professor-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .professor-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .professor-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-blue);
            color: var(--color-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .professor-info h4 {
            margin: 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .professor-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .professor-details {
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .professor-details p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .professor-details strong {
            color: var(--text-primary);
        }

        .professor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .professor-actions .btn {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
        }

        /* Estado vazio */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav a {
                text-align: center;
            }

            .grid-3,
            .grid-4 {
                grid-template-columns: 1fr;
            }

            .professor-header {
                flex-direction: column;
                text-align: center;
            }

            .professor-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .professor-actions {
                flex-direction: column;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Scroll suave para formulários */
        html {
            scroll-behavior: smooth;
        }

        /* Melhorias no formulário */
        #professorForm {
            border-left: 4px solid var(--color-blue);
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }

        #professorForm h3 {
            color: var(--color-blue);
            margin-bottom: 1.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        @media (max-width: 480px) {
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navegação -->
        <nav class="nav">
            <a href="/">🏠 Dashboard</a>
            <a href="/cronograma.html">📅 Cronograma</a>
            <a href="/agenda.html">📋 Agenda</a>
            <a href="/disciplinas.html">📚 Disciplinas</a>
            <a href="/professores.html" class="active">👨‍🏫 Professores</a>
            <a href="/semestre.html">🎓 Semestre</a>
            <a href="/planejamento.html">📊 Planejamento</a>
            <a href="/progresso.html">📈 Progresso</a>
        </nav>

        <!-- Card de Título -->
        <div class="card">
            <h1 class="text-center">👨‍🏫 Professores</h1>
            <p class="text-center text-muted">Gerencie o corpo docente e suas informações de contato</p>
        </div>

        <!-- Botão Adicionar Professor -->
        <div style="margin-bottom: 1.5rem;">
            <button class="btn btn-primary" onclick="showAddForm()">+ Adicionar Professor</button>
        </div>

        <!-- Formulário de Adicionar/Editar Professor (oculto por padrão) -->
        <div id="professorForm" class="card" style="display: none;">
            <h3 id="formTitle">Adicionar Professor</h3>
            <form id="professorFormElement">
                <input type="hidden" id="professorId">
                
                <div class="form-group">
                    <label for="professorName">Nome Completo:</label>
                    <input type="text" id="professorName" required>
                </div>
                
                <div class="form-group">
                    <label for="professorTitle">Título Acadêmico:</label>
                    <input type="text" id="professorTitle" placeholder="Ex: Dr., Dra., Prof., etc.">
                </div>
                
                <div class="form-group">
                    <label for="professorDiscipline">Disciplina Principal:</label>
                    <input type="text" id="professorDiscipline" placeholder="Ex: Anatomia, Fisiologia, etc.">
                </div>
                
                <div class="form-group">
                    <label for="professorDepartment">Departamento:</label>
                    <select id="professorDepartment" required>
                        <option value="">Selecione um departamento</option>
                        <option value="Ciências Básicas">Ciências Básicas</option>
                        <option value="Clínica Médica">Clínica Médica</option>
                        <option value="Cirurgia">Cirurgia</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Ginecologia">Ginecologia</option>
                        <option value="Psiquiatria">Psiquiatria</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="professorEmail">Email:</label>
                    <input type="email" id="professorEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="professorPhone">Telefone:</label>
                    <input type="tel" id="professorPhone" placeholder="(11) 99999-9999">
                </div>
                
                <div class="form-group">
                    <label for="professorRoom">Sala:</label>
                    <input type="text" id="professorRoom" placeholder="Ex: Sala 101, Bloco A">
                </div>
                
                <div class="form-group">
                    <label for="professorOfficeHours">Horário de Atendimento:</label>
                    <input type="text" id="professorOfficeHours" placeholder="Ex: Seg-Sex 14:00-16:00">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>

        <!-- Estatísticas -->
        <div class="grid-4">
            <div class="stats-card">
                <h3 id="totalProfessors">0</h3>
                <p>Total de Professores</p>
            </div>
            <div class="stats-card green">
                <h3 id="totalDepartments">4</h3>
                <p>Departamentos</p>
            </div>
            <div class="stats-card purple">
                <h3 id="activeDisciplines">8</h3>
                <p>Disciplinas Ativas</p>
            </div>
            <div class="stats-card orange">
                <h3 id="availability">95%</h3>
                <p>Disponibilidade</p>
            </div>
        </div>

        <!-- Grid de Professores -->
        <div class="grid-3" id="professorsGrid">
            <!-- Professores serão carregados dinamicamente -->
        </div>
    </div>

    <script>
        // Dados dos professores virão do backend via API
        let professorsData = [];
        let editingProfessorId = null;
    
        // Função para carregar professores da API
        async function loadProfessorsFromAPI() {
            try {
                const response = await fetch('/api/professors');
                if (response.ok) {
                    professorsData = await response.json();
                    loadProfessors();
                    updateStats();
                } else {
                    console.error('Erro ao carregar professores:', response.statusText);
                    // Fallback para dados de exemplo
                    professorsData = [
                        {
                            _id: '1',
                            name: "Dr. João Silva",
                            title: "Dr.",
                            department: "Anatomia",
                            discipline: "Anatomia Humana",
                            email: "joao.silva@med.edu",
                            phone: "(11) 99999-0001",
                            room: "Sala 101",
                            officeHours: "Seg-Sex 14:00-16:00"
                        },
                        {
                            _id: '2',
                            name: "Dra. Maria Costa",
                            title: "Dra.",
                            department: "Fisiologia",
                            discipline: "Fisiologia Humana",
                            email: "maria.costa@med.edu",
                            phone: "(11) 99999-0002",
                            room: "Sala 102",
                            officeHours: "Ter-Qui 15:00-17:00"
                        },
                        {
                            _id: '3',
                            name: "Dr. Carlos Santos",
                            title: "Prof. Dr.",
                            department: "Clínica Médica",
                            discipline: "Cardiologia",
                            email: "carlos.santos@med.edu",
                            phone: "(11) 99999-0003",
                            room: "Sala 201",
                            officeHours: "Qua-Sex 13:00-15:00"
                        }
                    ];
                    loadProfessors();
                    updateStats();
                }
            } catch (error) {
                console.error('Erro na conexão com a API:', error);
                professorsData = [];
                loadProfessors();
                updateStats();
            }
        }
    
        // Função para gerar avatar com iniciais
        function generateAvatar(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        // Função para atualizar estatísticas
        function updateStats() {
            document.getElementById('totalProfessors').textContent = professorsData.length;
            
            // Contar departamentos únicos
            const departments = new Set(professorsData.map(p => p.department).filter(d => d));
            document.getElementById('totalDepartments').textContent = departments.size;
            
            // Contar disciplinas únicas
            const disciplines = new Set(professorsData.map(p => p.discipline).filter(d => d));
            document.getElementById('activeDisciplines').textContent = disciplines.size;
        }
    
        // Função para carregar professores
        function loadProfessors() {
            const grid = document.getElementById('professorsGrid');
            grid.innerHTML = '';
            
            if (professorsData.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>👨‍🏫 Nenhum professor encontrado</h3>
                        <p>Adicione professores para começar a gerenciar o corpo docente.</p>
                        <button class="btn btn-primary" onclick="showAddForm()" style="margin-top: 1rem;">+ Adicionar Primeiro Professor</button>
                    </div>
                `;
                return;
            }
            
            professorsData.forEach(professor => {
                const card = document.createElement('div');
                card.className = 'professor-card';
                const avatar = generateAvatar(professor.name);
                
                card.innerHTML = `
                    <div class="professor-header">
                        <div class="professor-avatar">
                            ${avatar}
                        </div>
                        <div class="professor-info">
                            <h4>${professor.name}</h4>
                            <p>${professor.department || 'Departamento não informado'}</p>
                        </div>
                    </div>
                    
                    <div class="professor-details">
                        ${professor.title ? `<p><strong>Título:</strong> ${professor.title}</p>` : ''}
                        ${professor.discipline ? `<p><strong>Disciplina:</strong> ${professor.discipline}</p>` : ''}
                        <p><strong>Email:</strong> ${professor.email || 'Não informado'}</p>
                        ${professor.phone ? `<p><strong>Telefone:</strong> ${professor.phone}</p>` : ''}
                        ${professor.room ? `<p><strong>Sala:</strong> ${professor.room}</p>` : ''}
                        ${professor.officeHours ? `<p><strong>Atendimento:</strong> ${professor.officeHours}</p>` : ''}
                    </div>
                    
                    <div class="professor-actions">
                        <button class="btn btn-primary" onclick="editProfessor('${professor._id || professor.id}')">Editar</button>
                        <button class="btn btn-danger" onclick="deleteProfessor('${professor._id || professor.id}')">Excluir</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    
        // Função para mostrar formulário de adicionar
        function showAddForm() {
            editingProfessorId = null;
            document.getElementById('formTitle').textContent = 'Adicionar Professor';
            document.getElementById('professorFormElement').reset();
            document.getElementById('professorForm').style.display = 'block';
            document.getElementById('professorForm').scrollIntoView({ behavior: 'smooth' });
        }
    
        // Função para esconder formulário
        function hideForm() {
            document.getElementById('professorForm').style.display = 'none';
            editingProfessorId = null;
        }
    
        // Função para editar professor
        async function editProfessor(id) {
            const professor = professorsData.find(p => (p._id || p.id) === id);
            if (professor) {
                editingProfessorId = id;
                document.getElementById('formTitle').textContent = 'Editar Professor';
                document.getElementById('professorId').value = professor._id || professor.id;
                document.getElementById('professorName').value = professor.name || '';
                document.getElementById('professorTitle').value = professor.title || '';
                document.getElementById('professorDiscipline').value = professor.discipline || '';
                document.getElementById('professorDepartment').value = professor.department || '';
                document.getElementById('professorEmail').value = professor.email || '';
                document.getElementById('professorPhone').value = professor.phone || '';
                document.getElementById('professorRoom').value = professor.room || '';
                document.getElementById('professorOfficeHours').value = professor.officeHours || '';
                document.getElementById('professorForm').style.display = 'block';
                document.getElementById('professorForm').scrollIntoView({ behavior: 'smooth' });
            }
        }
    
        // Função para excluir professor
        async function deleteProfessor(id) {
            if (confirm('Tem certeza que deseja excluir este professor?')) {
                try {
                    const response = await fetch(`/api/professors/${id}`, { 
                        method: 'DELETE' 
                    });
                    
                    if (response.ok) {
                        await loadProfessorsFromAPI(); // Recarregar da API
                    } else {
                        alert('Erro ao excluir professor');
                    }
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    alert('Erro na conexão com o servidor');
                }
            }
        }
    
        // Manipular envio do formulário
        document.getElementById('professorFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('professorId').value;
            const professorData = {
                name: document.getElementById('professorName').value,
                title: document.getElementById('professorTitle').value,
                discipline: document.getElementById('professorDiscipline').value,
                department: document.getElementById('professorDepartment').value,
                email: document.getElementById('professorEmail').value,
                phone: document.getElementById('professorPhone').value,
                room: document.getElementById('professorRoom').value,
                officeHours: document.getElementById('professorOfficeHours').value
            };
            
            try {
                let response;
                if (id) {
                    // Editar professor existente
                    response = await fetch(`/api/professors/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(professorData)
                    });
                } else {
                    // Adicionar novo professor
                    response = await fetch('/api/professors', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(professorData)
                    });
                }
                
                if (response.ok) {
                    hideForm();
                    await loadProfessorsFromAPI(); // Recarregar da API
                } else {
                    const error = await response.text();
                    alert('Erro ao salvar professor: ' + error);
                }
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro na conexão com o servidor');
            }
        });

        // Carregar professores quando a página carregar
        document.addEventListener('DOMContentLoaded', loadProfessorsFromAPI);
    </script>
</body>
</html>
