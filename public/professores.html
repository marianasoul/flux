<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStudios - Professores</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Navegação -->
        <nav class="nav">
            <a href="/">🏠 Dashboard</a>
            <a href="/cronograma.html">📅 Cronograma</a>
            <a href="/agenda.html">📋 Agenda</a>
            <a href="/disciplinas.html">📚 Disciplinas</a>
            <a href="/professores.html" class="active">👨‍🏫 Professores</a>
            <a href="/semestre.html">🎓 Semestre</a>
            <a href="/planejamento.html">📊 Planejamento</a>
            <a href="/progresso.html">📈 Progresso</a>
        </nav>

        <!-- Card de Título -->
        <div class="card">
            <h1 class="text-center">👨‍🏫 Professores</h1>
            <p class="text-center text-muted">Gerencie o corpo docente e suas informações de contato</p>
        </div>

        <!-- Botão Adicionar Professor -->
        <div class="mb-3">
            <button class="btn btn-primary" onclick="showAddForm()">+ Adicionar Professor</button>
        </div>

        <!-- Formulário de Adicionar/Editar Professor (oculto por padrão) -->
        <div id="professorForm" class="card" style="display: none;">
            <h3 id="formTitle">Adicionar Professor</h3>
            <form id="professorFormElement">
                <input type="hidden" id="professorId">
                
                <div class="form-group">
                    <label for="professorName">Nome Completo:</label>
                    <input type="text" id="professorName" required>
                </div>
                
                <div class="form-group">
                    <label for="professorTitle">Título Acadêmico:</label>
                    <input type="text" id="professorTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="professorDiscipline">Disciplina Principal:</label>
                    <input type="text" id="professorDiscipline" required>
                </div>
                
                <div class="form-group">
                    <label for="professorDepartment">Departamento:</label>
                    <select id="professorDepartment" required>
                        <option value="">Selecione um departamento</option>
                        <option value="Ciências Básicas">Ciências Básicas</option>
                        <option value="Clínica Médica">Clínica Médica</option>
                        <option value="Cirurgia">Cirurgia</option>
                        <option value="Pediatria">Pediatria</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="professorEmail">Email:</label>
                    <input type="email" id="professorEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="professorRoom">Sala:</label>
                    <input type="text" id="professorRoom" required>
                </div>
                
                <div class="form-group">
                    <label for="professorOfficeHours">Horário de Atendimento:</label>
                    <input type="text" id="professorOfficeHours" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Estatísticas -->
        <div class="grid-4">
            <div class="card card-success">
                <h3 id="totalProfessors">6</h3>
                <p>Total de Professores</p>
            </div>
            <div class="card card-warning">
                <h3>4</h3>
                <p>Departamentos</p>
            </div>
            <div class="card card-purple">
                <h3>8</h3>
                <p>Disciplinas Ativas</p>
            </div>
            <div class="card">
                <h3>95%</h3>
                <p>Disponibilidade</p>
            </div>
        </div>

        <!-- Grid de Professores -->
        <div class="grid-3" id="professorsGrid">
            <!-- Professores serão carregados dinamicamente -->
        </div>
    </div>

    <script>
        // Dados dos professores (posteriormente virão do backend)
        let professorsData = [
            {
                id: 1,
                name: "Dr. João Silva",
                title: "Doutor em Medicina",
                discipline: "Anatomia Humana",
                department: "Ciências Básicas",
                email: "joao.silva@medstudios.edu",
                room: "201 - Bloco A",
                office_hours: "Seg-Qua 14h-16h",
                avatar: "JS"
            },
            {
                id: 2,
                name: "Dra. Maria Santos",
                title: "Doutora em Fisiologia",
                discipline: "Fisiologia",
                department: "Ciências Básicas",
                email: "maria.santos@medstudios.edu",
                room: "203 - Bloco A",
                office_hours: "Ter-Qui 15h-17h",
                avatar: "MS"
            },
            {
                id: 3,
                name: "Dr. Carlos Oliveira",
                title: "Doutor em Bioquímica",
                discipline: "Bioquímica",
                department: "Ciências Básicas",
                email: "carlos.oliveira@medstudios.edu",
                room: "205 - Bloco A",
                office_hours: "Qua-Sex 13h-15h",
                avatar: "CO"
            },
            {
                id: 4,
                name: "Dra. Ana Costa",
                title: "Doutora em Histologia",
                discipline: "Histologia",
                department: "Ciências Básicas",
                email: "ana.costa@medstudios.edu",
                room: "207 - Bloco A",
                office_hours: "Seg-Qua 16h-18h",
                avatar: "AC"
            },
            {
                id: 5,
                name: "Dr. Pedro Lima",
                title: "Doutor em Embriologia",
                discipline: "Embriologia",
                department: "Ciências Básicas",
                email: "pedro.lima@medstudios.edu",
                room: "209 - Bloco A",
                office_hours: "Ter-Qui 14h-16h",
                avatar: "PL"
            },
            {
                id: 6,
                name: "Dra. Lucia Ferreira",
                title: "Doutora em Genética Médica",
                discipline: "Genética",
                department: "Ciências Básicas",
                email: "lucia.ferreira@medstudios.edu",
                room: "211 - Bloco A",
                office_hours: "Qua-Sex 15h-17h",
                avatar: "LF"
            }
        ];

        let editingProfessorId = null;

        // Função para gerar avatar com iniciais
        function generateAvatar(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        // Função para carregar professores
        function loadProfessors() {
            const grid = document.getElementById('professorsGrid');
            grid.innerHTML = '';
            
            professorsData.forEach(professor => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <div style="width: 50px; height: 50px; border-radius: 50%; background: var(--primary-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 1rem;">
                            ${professor.avatar}
                        </div>
                        <div>
                            <h4 style="margin: 0; color: var(--text-color);">${professor.name}</h4>
                            <p style="margin: 0; color: var(--text-muted); font-size: 0.9rem;">${professor.title}</p>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 1rem;">
                        <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>Disciplina:</strong> ${professor.discipline}</p>
                        <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>Departamento:</strong> ${professor.department}</p>
                        <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>Email:</strong> ${professor.email}</p>
                        <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>Sala:</strong> ${professor.room}</p>
                        <p style="margin: 0.25rem 0; font-size: 0.9rem;"><strong>Atendimento:</strong> ${professor.office_hours}</p>
                    </div>
                    
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-primary" onclick="editProfessor(${professor.id})" style="flex: 1;">Editar</button>
                        <button class="btn btn-danger" onclick="deleteProfessor(${professor.id})" style="flex: 1;">Excluir</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // Atualizar contador
            document.getElementById('totalProfessors').textContent = professorsData.length;
        }

        // Função para mostrar formulário de adicionar
        function showAddForm() {
            editingProfessorId = null;
            document.getElementById('formTitle').textContent = 'Adicionar Professor';
            document.getElementById('professorFormElement').reset();
            document.getElementById('professorForm').style.display = 'block';
        }

        // Função para esconder formulário
        function hideForm() {
            document.getElementById('professorForm').style.display = 'none';
            editingProfessorId = null;
        }

        // Função para editar professor
        function editProfessor(id) {
            const professor = professorsData.find(p => p.id === id);
            if (professor) {
                editingProfessorId = id;
                document.getElementById('formTitle').textContent = 'Editar Professor';
                document.getElementById('professorId').value = professor.id;
                document.getElementById('professorName').value = professor.name;
                document.getElementById('professorTitle').value = professor.title;
                document.getElementById('professorDiscipline').value = professor.discipline;
                document.getElementById('professorDepartment').value = professor.department;
                document.getElementById('professorEmail').value = professor.email;
                document.getElementById('professorRoom').value = professor.room;
                document.getElementById('professorOfficeHours').value = professor.office_hours;
                document.getElementById('professorForm').style.display = 'block';
            }
        }

        // Função para excluir professor
        function deleteProfessor(id) {
            if (confirm('Tem certeza que deseja excluir este professor?')) {
                professorsData = professorsData.filter(p => p.id !== id);
                loadProfessors();
            }
        }

        // Manipular envio do formulário
        document.getElementById('professorFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('professorName').value,
                title: document.getElementById('professorTitle').value,
                discipline: document.getElementById('professorDiscipline').value,
                department: document.getElementById('professorDepartment').value,
                email: document.getElementById('professorEmail').value,
                room: document.getElementById('professorRoom').value,
                office_hours: document.getElementById('professorOfficeHours').value,
                avatar: generateAvatar(document.getElementById('professorName').value)
            };
            
            if (editingProfessorId) {
                // Editar professor existente
                const index = professorsData.findIndex(p => p.id === editingProfessorId);
                if (index !== -1) {
                    professorsData[index] = { ...professorsData[index], ...formData };
                }
            } else {
                // Adicionar novo professor
                const newId = Math.max(...professorsData.map(p => p.id)) + 1;
                professorsData.push({ id: newId, ...formData });
            }
            
            loadProfessors();
            hideForm();
        });

        // Carregar professores quando a página carregar
        document.addEventListener('DOMContentLoaded', loadProfessors);
    </script>
</body>
</html>
